<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FCEC Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="/icon.png">
</head>

<body>

    <form id="feedbackForm" method="post" action="http://127.0.0.1:3000/submit-form">
        <h2>FCEC</h2>
        <h2 style="color: #af9011;">Visitor Info</h2>

        <div class="input-group">
            <label for="name" class="credentials">Name:</label>
            <input class="entryplace"   type="text" id="name" name="name" required>
        </div>

        <div class="input-group">
            <label for="email" class="email">Email:</label>
            <input class="entryplace" type="email" id="email" name="email" required>
        </div>

        <div class="input-group">
            <label for="company" class="company">Company:</label>
            <input class="entryplace" type="text" id="company" name="company">
        </div>

        <div class="input-group">
            <label for="phonenumber" class="phone-number">Phone Number:</label>
            <input class="entryplace" type="text" id="phonenumber" name="phonenumber">
        </div>

        <button type="submit">Submit</button>
    </form>

    <script src="index.js"></script>

</body>

</html>
