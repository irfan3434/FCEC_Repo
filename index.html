<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FCEC Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="/icon.png">
</head>

<body>

    <form id="feedbackForm" method="post" netlify>
        <h2>FCEC</h2>
        <h2 style="color: #af9011;">Visitor Info</h2>

        <div class="input-group">
            <label for="name" class="credentials">Name:</label>
            <input type="text" id="entry" name="name" required>
        </div>

        <div class="input-group">
            <label for="email" class="email">Email:</label>
            <input type="text" id="entry" name="email" required>
        </div>
        
        <div class="input-group">
            <label for="designation" class="designation">Designation:</label>
            <input type="text" id="entry" name="designation">
        </div>
        
        <div class="input-group">
            <label for="company" class="company">Company:</label>
            <input type="text" id="entry" name="Company">
        </div>
         <div class="input-group">
            <label for="number" class="phone-number">Number:</label>
            <input type="number" id="entry" name="employeeId" required>
        </div>
        




        <button type="submit">Submit</button>
    </form>

    <script src="index.js"></script>

</body>

</html>
